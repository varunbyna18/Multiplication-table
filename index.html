<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Multiplication Table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 600px; margin: auto; }
    input[type="number"] { width: 120px; padding: 6px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; margin-left: 8px; }
    table { border-collapse: collapse; margin-top: 16px; width: 100%; max-width: 360px; }
    td, th { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background:#f4f4f4; }
    .error { color: #b00020; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Multiplication Table</h1>

  <label for="num">Enter a number:</label>
  <input id="num" type="number" placeholder="e.g. 7" />
  <button id="showBtn">Show Table</button>
  <button id="clearBtn">Clear</button>

  <div id="message" class="error" role="status" aria-live="polite"></div>
  <div id="result"></div>

  <script>
    const input = document.getElementById('num');
    const showBtn = document.getElementById('showBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultDiv = document.getElementById('result');
    const messageDiv = document.getElementById('message');

    function renderTable(n, upTo = 10) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const thr = document.createElement('tr');
      const th1 = document.createElement('th');
      th1.textContent = `${n} ×`;
      const th2 = document.createElement('th');
      th2.textContent = 'Result';
      thr.appendChild(th1);
      thr.appendChild(th2);
      thead.appendChild(thr);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      for (let i = 1; i <= upTo; i++) {
        const tr = document.createElement('tr');
        const tdExpr = document.createElement('td');
        tdExpr.textContent = `${n} × ${i}`;
        const tdRes = document.createElement('td');
        tdRes.textContent = n * i;
        tr.appendChild(tdExpr);
        tr.appendChild(tdRes);
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      return table;
    }

    function showTable() {
      messageDiv.textContent = '';
      resultDiv.innerHTML = '';

      const val = input.value.trim();
      if (val === '') {
        messageDiv.textContent = 'Please enter a number.';
        return;
      }

      const n = Number(val);
      if (Number.isNaN(n)) {
        messageDiv.textContent = 'Invalid number entered.';
        return;
      }

      const upTo = 10; // table goes up to 10
      const heading = document.createElement('h2');
      heading.textContent = `Multiplication table of ${n} (1 to ${upTo})`;
      resultDiv.appendChild(heading);

      const table = renderTable(n, upTo);
      resultDiv.appendChild(table);
    }

    function clearAll() {
      input.value = '';
      resultDiv.innerHTML = '';
      messageDiv.textContent = '';
      input.focus();
    }

    showBtn.addEventListener('click', showTable);
    clearBtn.addEventListener('click', clearAll);

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') showTable();
    });
  </script>
</body>
</html>
